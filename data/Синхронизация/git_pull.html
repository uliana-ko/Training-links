<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$ git pull</title>
</head>
<body>
    <h1>$ git pull</h1>
    <hr>
    <p>$ git pull remote-server-name remote-branch-name</p>
    <p>Команда делает, то же, что и git fetch, только автоматически
        сливает изменения из удаленной ветки в текущую ветку.</p>
    <p>Подходить для случаев когда вам нужно применить все удаленные изменения в вашу текущую работу.</p>
</body>
</html>
