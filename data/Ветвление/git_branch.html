<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$ git brunch</title>
</head>
<body>
    <h1>$ git brunch</h1>
    <hr>
    <p>$ git brunch <br>
        Посмотреть список всех веток в репозитории
    </p>
    <p> $ git branch branch-name <br>
        Команда создаст новую ветку с указанным именем
    </p>
    <p>$ git branch –d branch-name <br>
    Удалить ветку
    </p>
    <p>$ git branch –m branch-name <br>
        Переименовать текущую ветку на указанное имя
    </p>
</body>
</html>
